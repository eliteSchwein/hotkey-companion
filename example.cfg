[mcu primary]
serial: /dev/serial/by-id/usb-Raspberry_Pi_Pico_E66118F5D7209436-if00
color_all: ff8800
color_busy: ffe600

[mcu secondary]
serial: /dev/ttyACM0
color_all: ff8800
color_busy: ffe600

[moonraker]   # make this default
host: 127.0.0.1 # make this default
port: 7125       # make this default
debug: True

[button estop]
mcu: primary
button_id: 1
led_state: static
led_color: FF0000
websocket_message: '{"method": "printer.emergency_stop"}'

[button home_x]
mcu: primary
button_id: 2
led_state: homed
led_axis: x
led_active_color: 00FF00
led_busy_color: 00FF00
led_inactive_color: ff8800
gcode: 'G28 X'

[button fan]
mcu: primary
button_id: 3
led_state: fan
led_fan: nevermore
led_threshould: 0.5
led_active_color: 00FF00
led_inactive_color: ff8800
gcode: 'G28 X'

[button light]
mcu: primary
button_id: 4
led_state: output
led_output: CHAMBERLIGHT
led_threshould: 0.5
led_active_color: 00FF00
led_inactive_color: ff8800
gcode: 'G28 X'

[button extruder]
mcu: primary
button_id: 5
led_state: heater
led_header: extruder
led_threshould: 120
led_active_color: 00FF00
led_inactive_color: ff8800
gcode: 'G28 X'

[button z_tilt]
mcu: primary
button_id: 6
led_state: z_tilt
led_active_color: 00FF00
led_inactive_color: ff8800
gcode: 'G28 X'

[button generic]
mcu: primary
button_id: 7
led_state: static
led_color: FF0000
gcode: 'G28 X'